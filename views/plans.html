<div class="container">
	<h1>Plans</h1>

  <uib-accordion close-others="true">
      <div uib-accordion-group class="panel-default planAccordion" ng-repeat="plan in plans" is-open="status.open">
            	<uib-accordion-heading>
      		{{plan.name}}(${{plan.price}}/mo)<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      	</uib-accordion-heading>
          <dl class="dl-horizontal">
              <dt>Minutes</dt>
              <dd>{{plan.mins}}</dd>
              <dt>Texts</dt>
              <dd>{{plan.texts}}</dd>
              <dt>Data</dt>
              <dd>{{plan.data}}</dd>
          </dl>
          <cart-buttons id="plan.id" price="plan.price"></cart-buttons>
      </div uib-accordion-group>
  </uib-accordion>
	
</div>
